<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force-Directed Graph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Force-Directed Graph</h1>
  <p>Click anywhere on the canvas to add a node. Select a node by clicking on it, and press the Backspace key to delete the selected node. Drag nodes to reposition them.</p>

  <svg class="canvas"></svg>

  <div class="graph-info" id="graph-info">
    <ul>
      <li id="info-vertices">Vertices: 0</li>
      <li id="info-edges">Edges: 0</li>
    </ul>
    <ul id="info-degrees">
      <!-- Degrees of vertices will be dynamically added here -->
    </ul>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="script.js"></script>
</body>
</html>
