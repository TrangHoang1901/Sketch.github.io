<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graph Builder</title>
  <link rel="shortcut icon" type="image/x-icon" href="http://s10.postimg.org/j46yhe12x/icon.png" />
  <link rel="stylesheet" href="./css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
  <div class="intro">
    <h1><span class="title">Graph Builder</span></h1>
  </div>

  <div id="graph-info">
    <p id="info-vertices">Vertices: 0</p>
    <p id="info-edges">Edges: 0</p>
    <p id="info-degrees">Degrees: </p>
  </div>

  <div id="Add a single loop button">
    <button id="create-loop-button">Create a single Loop</button>
  </div>

  <div id="custom-loop-creation">
    <input type="text" id="vertex-count-input" placeholder="Enter number of vertices (3-10)"/>
    <button id="create-custom-loop-button">Create Custom Loop</button>
  </div>

  <!--<button id="addParallelEdgeButton">Add Parallel Edge</button>-->

  <div>
    <p>Color Bar:</p>
  </div>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src='./js/app.js'></script>


</body>
</html>
